<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title id="topTitle" th:text="${title}">欢迎登录总控管理系统</title>
    <style type="text/css">
        .openbox{
            width:600px;
            height:300px;
            margin: auto;
            background-image:url(/uimaker/images/zk_loginbg2.png); background-repeat:no-repeat; background-size:100% 100%;
            margin-top:2%;
        }
        .openbox2{
            width:200px;
            height:120px;
            margin: auto;
            background-image:url(/uimaker/images/zk_loginbg3.png); background-repeat:no-repeat; background-size:100% 100%;
            margin-top: 8%;
        }
        .client_button{
            width: 250px;height: 100px;margin: 0 auto;color: #FFFFFF;text-align:center;line-height: 100px;font-size: 24px;
            background-image:url(/uimaker/images/zk_loginbtn2.png);
            background-size:100% 100%;
        }
        .zk_button{
            width: 100px;height: 25px;color:#fff;text-align:center;line-height: 24px;position: absolute;right: 0;top: 75px; background-image:url(/uimaker/images/zk_loginbtn1.png);
            background-size:100% 100%;
        }
        .client_button:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        .zk_button:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        body{
            background-image:url(/uimaker/images/zk_loginbg1.png);
            background-size:cover;
            background-attachment: fixed;
            width: 100%;
            height: 100%;
            position: fixed;
            top:0;
            left:0;
            right:0;
            bottom:0;
        }
    </style>
</head>

<body>

   <div class="openbox2" ></div>
    <div class="openbox" >
        <h2 style="text-align: center;font-size: 30px;margin: 20px 0 50px 0;color: #fff" th:text="${title}">欢迎进入智能笔录系统引导页面</h2>
        <a onclick="goto_zk();" th:href="${zk_button_url}" title="点击进入总控系统" id="goto_zk" style="">
            <div class="zk_button"></div>
        </a>
        <a   onclick="goto_client();"  th:href="${client_button_url}" id="goto_client" title="点击进入客户端" >
            <div class="client_button"></div>
        </a>
    </div>


    <div th:replace="footer :: footer">...</div>
</body>
<script th:src="@{/js/login.js}" type="text/javascript"></script>
<script th:inline="javascript">
    $(function(){
       $('.openbox').css({'position':'absolute','left':($(window).width()-600)/2});
        $(window).resize(function(){
            $('.openbox').css({'position':'absolute','left':($(window).width()-600)/2});
        })

        //回车跳转
        $(document).keypress(function (e) {
            if (e.which == 13) {
                goto_client();
                event.preventDefault();
            }
        });

        var tims=6;
        var timer=setInterval(function () {
            tims--;
            if (parseInt(tims)<1){
                clearInterval(timer);
                goto_client();
            }else {
                layer.msg(tims+"秒后即将进入客户端...",{ icon: 16,offset: 't'})
            }

        },1000)




        function goto_client() {
            var href=$("#goto_client").attr("href");
            if (isNotEmpty(href)){
                window.location.href=href;
                var loadindex = layer.msg("准备进入客户端...", {
                    icon: 16,
                    time:10000,
                    shade: [0.1,"#fff"],
                });
            } else {
                layer.msg("系统异常，请联系管理员");
            }

        }

        function goto_zk() {
            var href=$("#goto_zk").attr("href");
            if (isNotEmpty(href)){
                window.location.href=href;
                var loadindex = layer.msg("准备进入总控系统...", {
                    icon: 16,
                    time:10000,
                    shade: [0.1,"#fff"],
                });
            }else {
                layer.msg("系统异常，请联系管理员");
            }

        }
    });



</script>

</html>
