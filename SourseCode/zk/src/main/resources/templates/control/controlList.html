<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title  th:text="${controlListModel.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<body>
<div class="layui-fluid layadmin-message-fluid" style="padding: 0 15px">
    <!--<div th:replace="header :: header">...</div>-->
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header" th:text="${controlListModel.title}">智能提讯系统</div>
                    <div class="layui-card-body">

                        <table class="layui-table">
                            <colgroup>
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>服务器名称</th>
                                <th>ip号</th>
                                <th>创建时间</th>
                                <th>类型</th>
                                <th>状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>trm</td>
                                <td>192.168.3.5</td>
                                <td>2016-11-29</td>
                                <td>业务系统</td>
                                <td><span class="layui-badge">已断开</span></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>sb</td>
                                <td>192.168.23.35</td>
                                <td>2016-11-28</td>
                                <td>设备系统</td>
                                <td><span class="layui-badge layui-bg-green">连接中</span></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<div th:replace="page :: page">...</div>-->
    <!--<div th:replace="footer :: footer">...</div>-->
</div>
<script id="pagelisttemplates" type="text/html">

    <table class="layui-table">
        <colgroup>
            <col width="100">
            <col>
            <col>
            <col>
            <col width="200">
        </colgroup>
        <thead>
        <tr>
            <th>序号</th>
            <th>类型名称</th>
            <th>创建时间</th>
            <th>排序</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="pagelisttemplates_tbody">
        {{#  layui.each(pagelist, function(index, value){ }}
        <tr>
            <td>{{index+1}}</td>
            <td>{{value.typename}}</td>
            <td>{{value.createtime}}</td>
            <td>{{value.ordernum}}</td>
            <td>
                <a  class="layui-btn layui-btn-normal layui-btn-sm" onclick="getTemplateTypeById('{{value.ssid}}');">修改</a>
            </td>
        </tr>
        {{#  }); }}
        </tbody>
    </table>

</script>

<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/actionid.js}" type="text/javascript"></script>
<script th:src="@{/js/list.js}" type="text/javascript"></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<!--<script th:src="@{/js/client_web/police/template/templateTypeList.js}" type="text/javascript"></script>-->
<script th:inline="javascript">



    layui.use(['layer','element'], function(){
        var layer = layui.layer; //获得layer模块
        var element = layui.element;
        //使用模块
    });
</script>
</body>
</html>
